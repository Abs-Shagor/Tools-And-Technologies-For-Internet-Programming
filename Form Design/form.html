<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">

        <div class="div1">
            <div>
                <img src="./assets/man.jpg">
            </div>
            <div class="txt">
                <level for="username">Username</level>
            </div>
            <div>
                <input type="text" id="username" name="username" placeholder="Enter Your Name">
            </div>
            <div class="txt">
                <level for="password">Password</level>
            </div>
            <div>
                <input type="text" id="password" name="password" placeholder="Enter Your Password">
            </div>
    
            <input type="submit" Value="Login">
            <div id="center">
                <p>Not registered? <a >Create an account </a> </p>
            </div>

        </div>

        <div class="div2">
            <label class="info">Name</label>
            <input type="text" placeholder="Name">
            <label class="info">User Name</label>
            <input type="text" placeholder="User Name">
            <label class="info">Email</label>
            <input type="email" placeholder="Email">
            <label class="info">Password</label>
            <input type="password" placeholder="Password">
            <label class="info">Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            <label class="info">Date Of Birth</label>
            <input type="date">
            <button class="btn">Sign Up</button>
        </div>
    </div>

   
</body>
</html>
