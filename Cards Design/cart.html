<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <div class="main-div">
        <div class="cart1 cart">
            <div class="img-div">
                <img class="img1" src="./assets/watch.png">
            </div>
            <div class="content">
                <h1>Watch</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <p>$80</p>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
            <div class="button1">
                <p class="txt" >ADD TO CART</p>
            </div>
        </div>
        <div class="cart2 cart">
            <div class="img-div">
                <img class="img2" src="./assets/shoes.png">
            </div>
            <div class="content">
                <h1>Shoes</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <p>$180</p>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
            <div class="button2">
                <p class="txt" >ADD TO CART</p>
            </div>
        </div>
        <div class="cart3 cart">
            <div class="img-div">
                <img class="img3" src="./assets/polo.png">
            </div>
            <div class="content">
                <h1>T-Shirt</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <p>$200</p>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
            <div class="button3">
                <p class="txt" >ADD TO CART</p>
            </div>
        </div>
    </div>
</body>
</html>
